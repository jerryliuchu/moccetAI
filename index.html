<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Plots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Data Analysis Plots</h1>
    <p>Below are visualizations from the analyzed data:</p>

    <h2>Line Plot Example</h2>
    <img src="static/images/line_plot.png" alt="Line Plot">

    <h2>Bar Chart Example</h2>
    <img src="static/images/bar_chart.png" alt="Bar Chart">

    <footer>
        <p>Generated with Matplotlib</p>
    </footer>
</body>
</html>
