<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <script>
        function submitReview() {
            const review = document.getElementById("reviewInput").value;

            // Redirect to the analysis page with the review as a query parameter
            window.location.href = `/analyze?review=${encodeURIComponent(review)}`;
        }
    </script>
</head>
<body>
    <h1>Enter a Review</h1>
    <input type="text" id="reviewInput" placeholder="Type your review here">
    <button onclick="submitReview()">Submit</button>
</body>
</html>
